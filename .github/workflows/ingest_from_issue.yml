name: AI Intel Ingest From Issue

on:
  issues:
    types: [opened, edited, labeled]

jobs:
  ingest_from_issue:
    if: contains(github.event.issue.labels.*.name, 'ingest')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Extract URL from issue body
        id: parse
        shell: bash
        run: |
          body="${{ github.event.issue.body }}"
          url=$(echo "$body" | grep -Eo '(https?://[^ ]+)' | head -n1)
          echo "url=$url" >> "$GITHUB_OUTPUT"
      - name: Ingest URL
        if: steps.parse.outputs.url != ''
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python -m ai_intel_pipeline ingest-url --url "${{ steps.parse.outputs.url }}"
      - name: Comment result
        uses: actions/github-script@v7
        with:
          script: |
            const url = "${{ steps.parse.outputs.url }}";
            if (!url) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: 'No URL found in issue body. Please include a valid link.'
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `Ingested: ${url}. Check latest status-report artifact for details.`
              });
            }

