name: AI Intel Apply Insight

on:
  workflow_dispatch:
    inputs:
      item_id:
        description: "Item ID to apply (folder name)"
        required: true
        type: string
      repository:
        description: "Target repository (owner/name). Defaults to current repo."
        required: false
        type: string
      base:
        description: "Base branch (default: main)"
        default: "main"
        required: false
        type: string

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          path: pipeline
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          python -m pip install --upgrade pip
          pip install -r pipeline/requirements.txt
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository || github.repository }}
          path: target
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
      - name: Configure git user
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "ai-intel-bot"
      - name: Apply insight via CLI
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          python -m ai_intel_pipeline apply "${{ inputs.item_id }}" target --no-dry-run
        working-directory: pipeline
